<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="container">
        <div class="navbar">
          <div class="logo-container">
            <div class="log"></div>
            <img src="images/userAsset/NavLogo.jpg" alt="" class="logo" />
            <div class="nav-txt">ohn Doe</div>
          </div>
          <div class="nav-items">
            <div><a href="#projects">Projects</a></div>
            <div><a href="#skill">Skills</a></div>
            <div><a href="#call me">Contact me</a></div>
          </div>
        </div>

        <div class="hero-section">
          <div class="faded-txt">John Doe</div>
          <div class="hero-section-left">
            <div class="hero-section-heading">Hi!! Jhon Doe</div>
            <div class="hero-section-subheading">
              I am a <span class="role"></span>
            </div>
            <div class="hero-section-description">
              I am software Developer and here is my portfolio website.Here
              you'll learn about my journey as a software Developer
            </div>
            <div class="btn-pink">Hire me</div>
          </div>

          <div class="hero-secton-right">
            <div class="absolute icon-dots">
              <img src="images/userAsset/dots.png" alt="" />
            </div>
            <div class="absolute icon-cube">
              <img src="images/userAsset/cube.png" alt="" />
            </div>
            <div class="absolute icon-circle">
              <img src="images/userAsset/circle.png" alt="" />
            </div>
            <div class="absolute icon-zigzag">
              <img src="images/userAsset/zigzags.png" alt="" />
            </div>
            <div class="absolute icon-plus">
              <img src="images/userAsset/plus.png" alt="" />
            </div>
            <div class="absolute icon-user">
              <img src="images/userAsset/UserImage.png" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
